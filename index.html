<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>2048</title>
  </head>
  <body onload = "init()">
    <h1> 2048 </h1>
    <table>
    <tr></tr>
    <td id = '0' class = 'cell'></td>
    <td id = '1' class = 'cell'></td>
    <td id = '2' class = 'cell'></td>
    <td id = '3' class = 'cell'></td>
    <tr></tr>
    <td id = '4' class = 'cell'></td>
    <td id = '5' class = 'cell'></td>
    <td id = '6' class = 'cell'></td>
    <td id = '7' class = 'cell'></td>
    <tr></tr>
    <td id = '8' class = 'cell'></td>
    <td id = '9' class = 'cell'></td>
    <td id = '10' class = 'cell'></td>
    <td id = '11' class = 'cell'></td>
    <tr></tr>
    <td id = '12' class = 'cell'></td>
    <td id = '13' class = 'cell'></td>
    <td id = '14' class = 'cell'></td>
    <td id = '15' class = 'cell'></td>
    </table>
    <button id = 'replay'>Restart</button>
    <p> Use the <strong>ARROW KEYS</strong> to move the tiles. When tiles with the same value touch, they merge, displaying the sum of the values. Goal is to merge tiles until one tile shows the value of <strong>2048</strong></p>
  </body>
</html>
